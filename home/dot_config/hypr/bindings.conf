# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- zen-browser
$webapp = chromium --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password


bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER, C, Calendar, exec, $webapp="https://calendar.google.com/calendar/u/0/r?pli=1"
bindd = SUPER, E, Email, exec, $webapp="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://mail.google.com/mail/u/0/&ved=2ahUKEwjprPnY3aOPAxXNm_0HHUF8FFUQFnoECAkQAQ&usg=AOvVaw1GRqnzaEzJ-JntPiR5Sc98"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Unbind defaults from omarcchy
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, N
unbind = SHIFT, F11

# Move focus with SUPER + arrow keys
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Move window
bindd = SUPER SHIFT, H, Move focus left, movewindow, l
bindd = SUPER SHIFT, L, Move focus right, movewindow, r
bindd = SUPER SHIFT, K, Move focus up, movewindow, u
bindd = SUPER SHIFT, J, Move focus down, movewindow, d

# Start tmux which should automatically run last sesshion
bindd = SUPER, N, Tmux, exec, $terminal -e tmux attach || tmux

# restart wayber
bind = SUPER SHIFT, R, exec, killall waybar && waybar &

#rebind full screen
bindd = SHIFT, F10, Force full screen, fullscreen, 0


# Control tiling
bindd = SUPER SHIFT, J, Toggle split, togglesplit, # dwindle
bindd = SUPER AlT, K, Show key bindings, exec, omarchy-menu-keybindings
